<div class="flex justify-center h-screen items-center overflow-hidden">

    <div class="container">
        <div class="cover" [ngClass]="{'rotate-active': isRegister}">

            <div class="front">
                <img src="https://t4.ftcdn.net/jpg/01/19/11/55/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg" alt="">

                <div class="text">
                    <span class="text-1">
                        Share, Savor, and Create: Your Recipe Haven Awaits!
                    </span>
                    <span>Let's get connected</span>

                </div>

            </div>

            <div class="back">
                <img src="https://img.freepik.com/premium-photo/large-bowl-food-with-fish-vegetables_197463-2405.jpg" alt="">

            </div>
            
        </div>

        <div class="form h-full">

            <div class="form-content h-full">
                <div class="login-form">
                    <h1 class="text-lg font-bold text-center pb-8">Signup</h1>

                    <form 
                    [formGroup]="registrationForm" 
                    (ngSubmit)="handleRegister()" 
                    class="">
                        <div class="mb-4">
                            <!-- Ensure the Angular Material modules are imported correctly -->
                            <mat-form-field class="w-full">
                                <mat-label>Full Name</mat-label>
                                <input matInput 
                                placeholder="Full Name" 
                                formControlName="fullName"
                                class="py-2 px-3 mt-1 focus:shadow-outline"
                                />
                              </mat-form-field>
                    
                        </div>
                    
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label>Email</mat-label>
                                <input matInput 
                                placeholder="Email" 
                                formControlName="email"
                                class="py-2 px-3 mt-1 focus:shadow-outline"
                                />
                              </mat-form-field>
                    
                        </div>
                    
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label>Password</mat-label>
                                <input matInput 
                                placeholder="Password" 
                                formControlName="password"
                                class="py-2 px-3 mt-1 focus:shadow-outline"
                                />
                              </mat-form-field>
                    
                        </div>
                    
                    
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Register
                            </button>
                        </div>
                    </form>

                    <div class="flex items-center gap-2 justify-center mt-9">
                        Alredy have an account? <button (click)="togglePanel()" mat-button color="primary">Login</button>
                    </div>
                    
                </div>

                <div class="signup-form">
                    <h1 class="text-lg font-bold text-center pb-8">Login</h1>

                    <form 
                    [formGroup]="loginForm" 
                    (ngSubmit)="handleLogin()" 
                    class="">
                    
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label>Email</mat-label>
                                <input matInput 
                                placeholder="Email" 
                                formControlName="email"
                                class="py-2 px-3 mt-1 focus:shadow-outline"
                                />
                              </mat-form-field>
                    
                        </div>
                    
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label>Password</mat-label>
                                <input matInput 
                                placeholder="Password" 
                                formControlName="password"
                                class="py-2 px-3 mt-1 focus:shadow-outline"
                                />
                              </mat-form-field>
                    
                        </div>
                    
                    
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Login
                            </button>
                        </div>
                    </form>

                    <div class="flex items-center gap-2 justify-center mt-9">
                        Don't have account? <button (click)="togglePanel()" mat-button color="primary">Signup</button>
                    </div>
                    
                </div>

            </div>

        </div>

    </div>

</div>
